pprgo:
  fixed:
    data_device: 'cpu'
    model_params:
      label: Vanilla PPRGo
      model: PPRGo
      ppr_normalization: 'row' 
      batch_norm: False
      n_filters: 320
      n_layers: 2
      alpha: 0.1
      topk: 256
      eps: 1e-6
      dropout: 0.0
    train_params:
      lr: 1e-2
      weight_decay:  0
      batch_mult_val: 1
      batch_size: 8192
      forward_batch_size: 8192
    ppr_cache_params:
      data_artifact_dir: cache
      data_storage_type: ppr

